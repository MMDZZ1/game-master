<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TYPER 3000</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrapper">
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</section>
  <div class="min-h-screen flex flex-col items-center  justify-center">
    <section class="p-5 border-2 border-grey-300 flex flex-col gap-3">
      <h1 class="text-3xl text-center text-white">⌨️ TYPER 3000 ⌨️</h>
      <p class="text-2xl text-white">Escribí la siguiente palabra:</p>
      <h2 class="text-2xl text-white" id="randomWord"></h2>
      <input type="text" id="text" autocomplete="off" placeholder="Type the word here..."  class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700  colors text-white">
      <p class="time-container text-white">Tiempo restante: <span id="timeSpan">10s</span></p>
      <p class="score-container text-white">Puntaje: <span id="score">0</span></p>
      <section id="end-game-container" class="pt-3 end-game-container"></section>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
